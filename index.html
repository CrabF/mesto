<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header"> 
    <img class="header__logo" src="./images/header/LogoMesto.svg" alt="Логотип Место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile/ded.jpg" alt="Улыбающийся дед">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button> 
    </section>
    <div class="gallery-section">
      <ul class="photo-gallery">
        <template id="cards">
          <li class="photo-gallery__item">
            <img class="photo-gallery__image" src="" alt="">
            <button class="photo-gallery__remove-button" type="button"></button>
              <div class="photo-gallery__title">
                <h2 class="photo-gallery__description"></h2>
                <button class="photo-gallery__like-button" type="button"></button>
              </div>
          </li>
        </template>
      </ul>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="#" name="editProfile">
        <input class="popup__text" type="text" id="name" name="personalName" placeholder="Имя">
        <input class="popup__text" type="text" id="job" name="qualification" placeholder="Специальность">
        <button class="popup__save-button" type="submit">Сохранить</button> 
      </form>
      <button class="close-button" type="reset"></button>
    </div> 
  </div>
  <div class="popup-card">
    <div class="popup-card__container">
      <img class="popup-card__image" src="#" alt="">
      <p class="popup-card__title"></p>
      <button class="close-button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
